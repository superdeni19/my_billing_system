{% extends 'base.html' %}
{% block title %}
    {% if service %}Редактировать услугу{% else %}Добавить услугу{% endif %}
{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">
        {% if service %}Редактировать услугу{% else %}Добавить услугу{% endif %}
    </h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Сохранить</button>
        <a href="{% url 'services' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Отмена</a>
    </form>
{% endblock %}
