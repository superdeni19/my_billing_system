<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if device %}Редактировать устройство{% else %}Добавить устройство{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% if request.GET.subscriber %}
            <input type="hidden" name="subscriber" value="{{ request.GET.subscriber }}">
        {% endif %}
        {{ form.as_p }}
        <div class="flex space-x-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Сохранить</button>
            <button type="button" onclick="window.close()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Закрыть</button>
        </div>
    </form>
</body>
</html>
